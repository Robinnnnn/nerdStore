<div class="container orderDetail">
    <hr>
    <!-- Begin of rows -->
    <div class="row carousel-row" ng-repeat="item in order.items">
        <div class="col-xs-8 col-xs-offset-2 slide-row">
            <div id="carousel-1" class="carousel slide slide-carousel" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                    <img class="orderDetailImage" src="{{item.photos[0]}}" alt="Image">
                </div>
              </div>
            </div>
            <div class="slide-content">
                <h4>{{item.name}}</h4>
                <p>{{item.description.short}}
                </p>
                <strong>Price: </strong> {{item.price}}
                <p>Order status: {{order.orderState}}</p>
                <p>Time order: {{order._created}}</p>
            </div>
            <div class="slide-footer">
                <span class="pull-right buttons">
                    <button class="btn btn-sm btn-default">{{item.quantity}}</button>
                    <button class="btn btn-sm btn-danger" ng-click="removeItem(item)"><i class="fa fa-fw fa-remove-circle"></i> Cancel Order</button>
                    <button class="dropdown" dropdown ng-if="admin"  >
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdown-toggle>{{order.orderState}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    <li ng-repeat='status in statuses'><a ng-click='changeStatus(status)'>{{status}}</a></li> 
                    </ul>
                    </button>

                </span>
            </div>
        </div>
    </div>
</div
