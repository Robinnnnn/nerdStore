
<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3 itemThumbnail">
	<div class="itemTitle">
		<p>{{item.shortTitle}}</p>
	</div>
	<div>
		<a ui-sref="item.detail">
			<img class="itemImage" src="{{item.photos[0]}}">
		</a>
	</div>
	<div class="itemShortDescription">
		<p>{{item.description.short}}</p>
	</div>

	<p class="itemPrice">Price: {{item.price}}</p>
	<add-to-cart item='item'></add-to-cart>
</div>
