
<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
	<div class="thumbnail">
		<div class="thumbnailTitle">
			<p>{{item.shortTitle}}</p>
		</div>
		<div class="thumbnailImage">
			<a ui-sref="itemDetail({ id: item._id })">
				<img src="{{item.photos[0]}}">
			</a>
		</div>
		<!-- <div class="thumbnailDesc">
			<p>{{item.description.short}}</p>
		</div> -->

		<p class="thumbnailPrice">Price: {{item.price}}</p>
		<add-to-cart item='item'></add-to-cart>
	</div>
</div>
