
<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3 thumbnail">
	<div class="thumbnailTitle">
		<p>{{item.shortTitle}}</p>
	</div>
	<div>
		<a ui-sref="item.detail">
			<img class="thumbnailImage" src="{{item.photos[0]}}">
		</a>
	</div>
	<div class="thumbnailDesc">
		<p>{{item.description.short}}</p>
	</div>

	<p class="thumbnailPrice">Price: {{item.price}}</p>
</div>
