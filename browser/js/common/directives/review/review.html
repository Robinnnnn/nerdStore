<div class="container reviewDetail">
    <hr>
    <!-- Begin of rows -->
    <div class="row carousel-row" >
        <div class="col-xs-8 col-xs-offset-2 slide-row">
            <div id="carousel-1" class="carousel slide slide-carousel" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                    <img class="orderDetailImage" src="{{review.itemId.photos[0]}}" alt="Image">
                </div>
              </div>
            </div>
            <div class="slide-content">
                <h4>{{review.itemId.name}}</h4>
                <p>{{review.itemId.description.short}}
                </p>
                <strong>Price: </strong> {{review.itemId.price}}
            </div>
            <div class="slide-footer">
                <p>
                    {{review.review}}
                </p>
                <p>Your rating: {{review.rating}}</p>
            </div>
        </div>
    </div>
</div
