<form name='addItem' class="input-group">
  <span class='input-group-btn'>
    <button type='button' style='float: right' class='btn btn-default' ng-click='addToCart()'>Add to Cart</button>
  </span>
  <input
    type='number'
    class='form-control'
    ng-model='itemToPurchase.quantity'
    max='{{ QUANTITY }}' min='0'
    placeholder='{{ placeholder() }}'>
</form>
