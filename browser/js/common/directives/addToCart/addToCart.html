<form name='addItem' class="input-group add-to-cart">
  <span class='input-group-btn'>
    <button type='button' style='float: right' class='btn btn-default' ng-click='addToCart()'><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button>
  </span>
  <input
    type='number'
    class='form-control'
    ng-model='itemToPurchase.quantity'
    max='{{ QUANTITY }}' min='0'
    placeholder='{{ placeholder() }}'>
</form>
