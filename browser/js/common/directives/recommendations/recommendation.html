<div class="list-group-item row carousel-row">
	<h3>Ninjas who bought this item also bought:</h3>	
	</div>
	<div class="list-group-item row carousel-row">
	<div class="recommendationContainer" ng-repeat="recommend in recommendations">
		<!-- <item-thumbnail item='recommend'></item-thumbnail> -->
		<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
			<div class="thumbnail">
				<div class="thumbnailTitle">
					<p>{{recommend.shortTitle}}</p>
				</div>
				<div class="recommendationImage">
					<a ui-sref="itemDetail({ id: recommend._id })">
						<img src="{{recommend.photos[0]}}">
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
